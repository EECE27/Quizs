<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Quiz App</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <style>
/* Base layout */
body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #74ebd5 0%, #df61ff 100%);
  min-height: 100vh;
  max-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  /* padding: 20px; */
  font-size: 18px; /* bigger default */
}

.container {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  width: 100%;
  max-width: 700px;
  display: flex;
  flex-direction: column;
  height: 85vh;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 15px;
  color: #333;
  font-size: 2rem;
}

/* Controls area */
.controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 15px;
}

.controls select,
.controls button {
  flex: 1 1 auto;
  min-width: 140px;
  padding: 14px 18px;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.controls select {
  background: #f9f9f9;
  border: 1px solid #ccc;
}

.controls button {
  background: #82fffb;
  color: #333;
  font-weight: 600;
}

.controls button:hover {
  background: #41ccff;
  color: #fff;
}

/* Score + progress bar */
.score-bar {
  position: sticky;
  top: 0;
  background: #f4f4f9;
  padding: 12px;
  text-align: center;
  border-bottom: 2px solid #ddd;
  z-index: 10;
}

.score-bar #score {
  font-weight: bold;
  margin-bottom: 8px;
  font-size: 1.2rem;
}

.progress-bar {
  height: 14px;
  background: #ddd;
  border-radius: 7px;
  overflow: hidden;
  display: flex;
  justify-content: space-between;
}

.progress {
  height: 100%;
  transition: width 0.3s;
}

.progress.correct {
  background: #72f872;
  border-radius: 7px 0 0 7px;
}

.progress.incorrect {
  background: #fd5d4b;
  border-radius: 0 7px 7px 0;
}

/* Quiz area */
.quiz-area {
  margin-top: 1em;
  flex: 1;
  overflow-y: auto;
  padding-right: 10px;
}

.question {
  background: #f9f9f9;
  padding: 18px;
  margin: 15px 0;
  border-radius: 8px;
  transition: transform 0.2s;
  font-size: 1.1rem;
}

.question:hover {
  transform: scale(1.01);
}

.options button {
  display: block;
  width: 100%;
  margin: 8px 0;
  padding: 14px;
  border-radius: 6px;
  background: #defcff;
  transition: background 0.3s;
  text-align: left;
  font-size: 1.1rem;
}

.options button:hover {
  background: #b9e9ff;
}

/* Modal styles */
.modal {
  display: none; /* hidden by default */
  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 20px 30px;
  border-radius: 10px;
  text-align: center;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.modal-content h2 {
  margin-top: 0;
}

.modal-content button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  background: #74ebd5;
  cursor: pointer;
  font-size: 1rem;
}
.modal-content button:hover {
  background: #4bb3a7;
  color: #fff;
}

/* Responsive tweaks for phones */
@media (max-width: 992px) {
  body {
    font-size: 20px; /* even bigger base */
  }
  h1 {
    font-size: 3rem;
    padding-bottom: 20px;
  }
  .controls select,
  .controls button {
    flex: 1 1 100%;
    font-size: 1.7rem;
    padding: 16px;
  }
  .question p {
    font-size: 1.7rem;
  }
  .options button {
    font-size: 1.7rem;
    padding: 16px;
  }
  .score-bar #score{
    font-size: 1.7rem;
  }
  .modal{
    font-size: 40px;
  }
  .modal-content{
      max-width: 70vw;
  }
  .modal-content button{
    font-size: 1.7rem;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <!-- Popup modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2>Quiz Complete üéâ</h2>
            <p id="finalResult"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    <h1>Quiz App</h1>

    <div class="controls">
      <select id="fileSelect">
        <option value="">-- Select File --</option>
      </select>
      <button onclick="resetQuiz()">Reset</button>
      <button onclick="shuffleQuestions()">Shuffle</button>
    </div>

    <div class="score-bar">
        <div id="score">Score: 0 / 0</div>
        <div class="progress-bar">
            <div class="progress correct" id="progressCorrect"></div>
            <div class="progress incorrect" id="progressIncorrect"></div>
        </div>
    </div>

    <div class="quiz-area" id="quiz"></div>
  </div>

  <!-- JS logic stays the same as before -->
  <script>
    // List of all quiz files
    const files = [
        "Sources/GPU.json",
        "Sources/DSP.json",
        "Sources/NPU.json",
        "Sources/Storage.json",
        // add more files here if needed
    ];

    let questions = [];
    let currentFile = "";

    // Restore last file choice
    window.onload = function() {
        files.forEach(elem=>{
            document.getElementById("fileSelect").innerHTML += `<option value="${elem}">${elem.split('/')[1].split(".")[0]}</option>`

        })
    const savedFile = localStorage.getItem("quizFile");
    if (savedFile) {
        document.getElementById("fileSelect").value = savedFile;
        loadFile(savedFile);
    }
    };

    document.getElementById("fileSelect").addEventListener("change", function() {
    const filePath = this.value;
    if (!filePath) return;
    localStorage.setItem("quizFile", filePath);
    loadFile(filePath);
    });

    function getStorageKey() {
    return "quizAnswers_" + currentFile; // unique per file
    }

    function loadFile(filePath) {
    currentFile = filePath;
    fetch(filePath)
        .then(res => res.json())
        .then(data => {
            questions = data;
            loadQuiz();
        })
        .catch(err => alert("Error loading file: " + err));
    }

    function loadQuiz() {
        const quizDiv = document.getElementById("quiz");
        quizDiv.innerHTML = "";
        const savedAnswers = JSON.parse(localStorage.getItem(getStorageKey())) || {};
        // for (let i = questions.length - 1; i > 0; i--) {
        //     const j = Math.floor(Math.random() * (i + 1));
        //     [questions[i], questions[j]] = [questions[j], questions[i]];
        // }

        questions.forEach((q, index) => {
            const qDiv = document.createElement("div");
            qDiv.className = "question";
            qDiv.innerHTML = `<p>${index+1}. ${q.question}</p>`;

            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";

            // Shuffle options before displaying
            const shuffledOptions = [...q.options];
            for (let i = shuffledOptions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]];
            }

            shuffledOptions.forEach(opt => {
                const btn = document.createElement("button");
                btn.textContent = opt;

                if (savedAnswers[index] === opt) {
                    btn.style.backgroundColor = (opt === q.answer) ? "#72f872" : "#fd5d4b";
                }else if(savedAnswers[index] && opt === q.answer) {
                    btn.style.backgroundColor = "#72f872";
                }
                btn.onclick = () => checkAnswer(index, opt, btn);
                    optionsDiv.appendChild(btn);
                });

                qDiv.appendChild(optionsDiv);
                quizDiv.appendChild(qDiv);
            });

        updateScore();
    }
    function checkAnswer(index, selected, btn) {
        const savedAnswers = JSON.parse(localStorage.getItem(getStorageKey())) || {};
        if (savedAnswers[index]) return;

        const correctAnswer = questions[index].answer;


        savedAnswers[index] = selected;
        localStorage.setItem(getStorageKey(), JSON.stringify(savedAnswers));
        const optionsDiv = btn.parentElement;

        if (selected === questions[index].answer) {
            btn.style.backgroundColor = "#72f872";
        } else {
            btn.style.backgroundColor = "#fd5d4b";
            // Highlight the correct answer
            Array.from(optionsDiv.children).forEach(b => {
                if (b.textContent === correctAnswer) {
                    b.style.backgroundColor = "#72f872";
                }
            });

        }
        updateScore();
    }

    function updateScore() {
        const savedAnswers = JSON.parse(localStorage.getItem(getStorageKey())) || {};
        let score = 0;
        let incorrect = 0;

        Object.keys(savedAnswers).forEach(i => {
            if (questions[i]) {
            if (savedAnswers[i] === questions[i].answer) {
                score++;
            } else {
                incorrect++;
            }
            }
        });

        document.getElementById("score").textContent = `Score: ${score} / ${questions.length}`;

        const total = questions.length;
        const correctPercent = (score / total) * 100;    // fill from left
        const incorrectPercent = (incorrect / total) * 100; // fill from right

        document.getElementById("progressCorrect").style.width = correctPercent + "%";
        document.getElementById("progressIncorrect").style.width = incorrectPercent + "%";

        // Show popup when all questions are answered
        if (Object.keys(savedAnswers).length === total) {
            let message;
            if (score === total) {
            message = `Perfect score! üèÜ You got all <strong>${total}</strong> correct!`;
            } else if (score < total * 0.6) {
            message = `You scored <strong>${score}</strong> out of <strong>${total}</strong>. Keep practicing ‚Äî you‚Äôll improve! üí™`;
            } else {
            message = `Great job! üéâ You scored <strong>${score}</strong> out of <strong>${total}</strong>.`;
            }
            document.getElementById("finalResult").innerHTML = message;
            document.getElementById("resultModal").style.display = "flex";
        }
    }
    function closeModal() {
        document.getElementById("resultModal").style.display = "none";
    }
    function resetQuiz() {
        localStorage.clear();
        loadQuiz();

    }

    async function shuffleQuestions() {

        let allQuestions = [];

        // Load all files in parallel
        const promises = files.map(file =>
            fetch(file).then(res => res.json()).catch(err => {
            console.error("Error loading", file, err);
            return [];
            })
        );

        const results = await Promise.all(promises);

        // Merge all questions
        results.forEach(qset => {
            allQuestions = allQuestions.concat(qset);
        });

        // Shuffle the merged array
        for (let i = allQuestions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [allQuestions[i], allQuestions[j]] = [allQuestions[j], allQuestions[i]];
        }

        // Pick up to 50
        questions = allQuestions.slice(0, 50);

        // Reset answers for this special shuffle mode
        localStorage.removeItem("quizAnswers_shuffle");
        currentFile = "shuffle"; // special key
        loadQuiz();
    }
  </script>
</body>
</html>
